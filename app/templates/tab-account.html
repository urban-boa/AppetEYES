<ion-view title="Account">
  <ion-content class="has-header padding">
    <!-- <div class="list"> -->
      <!-- Email -->

      <div>
        <fa-app style="height: 200px"><fa-surface fa-background-color="'blue'">
        </fa-surface>

        <fa-modifier fa-size=[200,200] fa-opacity="bgOpacity">
        <fa-image-surface fa-image-url="../images/mozilla.png">
        </fa-image-surface>
      </fa-modifier>

      
        </fa-app>
      </div> 

    <div>
      <fa-app>
      <fa-modifier fa-size="[800, 800]">
      <fa-surface fa-background-color="'#FA5C4F'" fa-color="'black'">
        {{user.content}}

        <input ng-model="user.username" type="email" name="email" placeholder="Email" required></input>

        <input ng-model="user.password" type="password" name="password" placeholder="Password" required>

        <button type="submit" ng-click="submitForm()">Log In</button>  

        <button type="submit" ng-click="signUp()">Sign Up</button>
          
        <button type="submit" ng-click="signOut()">Sign Out</button>
      </fa-surface>
    </fa-modifier>
      </fa-app>

    </div>     

  </ion-content>
</ion-view>
